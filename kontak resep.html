<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak - Resep Aneka Makanan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header & Navigasi -->
  <header>
    <div class="container">
      <h1>🍽️ Resep Aneka Makanan</h1>
      <nav>
        <ul class="nav">
          <li><a href="Home resep.html">Home</a></li>
          <li><a href="about resep.html">Resep rumahan</a></li>
          <li><a href="kontak resep.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Konten Contact -->
  <main class="container">
    <h2>Hubungi Kami</h2>
    <p>
      Jika Anda memiliki pertanyaan, saran, atau ingin berbagi resep, silakan isi formulir di bawah ini.
    </p>

    <!-- Formulir Kontak -->
    <form action="#" method="post" class="contact-form">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

      <label for="pesan">Pesan:</label>
      <textarea id="pesan" name="pesan" rows="5" placeholder="Tulis pesan Anda..." required></textarea>

      <button type="submit">Kirim</button>
    </form>

    <!-- Gambar Lokasi -->
    <section class="location">
      <h3>Lokasi Kami</h3>
      <img src="assets/lokasi.jpg" alt="Peta Lokasi" width="100%">
      <p>Jl. Makanan Lezat No. 123, Denpasar, Bali</p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Resep Aneka Makanan | Dibuat oleh Mahasiswa Teknologi Web</p>
  </footer>
</body>
</html>
